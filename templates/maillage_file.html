{% extends "home.html"%}


{% block titre%} Maillage Simple  {%endblock%}

{% block container%}

	<div class="container">
		<div class="page-header">
    			<h1>Création d'un maillage simple de taille P à partir d'un fichier</h1> 
       </div>
	
		<div class="row">
			<div class="col-md-6">
				<div class="well bs-component">
    <form class="form-horizontal" action="/maillage_file" name="maillage" method="POST" enctype="multipart/form-data">
					   <div class="form-group">
                         <label for="text" class="col-md-4 control-label">Taille du maillage</label>
                            <div class="col-md-6">
                              <input type="file" name="file" class="form-control"  placeholder="Nom du fichier F1">
                              <input type="file" name="file2" class="form-control"  placeholder="Nom du fichier F2">
                            </div>              
                       </div>

                       	<div class="form-group">
                            <div class="col-md-4 col-md-offset-8">
                                   
                             <button type="submit" class="btn btn-primary">Envoyer</button>
                           </div>
                      	</div>
         </form>
					
			</div>
		</div>

	</div>

</div>
	
<!--   -->



{%endblock%}
